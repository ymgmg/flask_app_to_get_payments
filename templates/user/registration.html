{% extends "base.html" %}

{% block content %}
	<div class="container">
		<div class="row">
			<div class="col-6">
				<form action="{{ url_for('user.registration_process') }}" method="POST">
					{% for field in form %}
						<div class="form-group">
							{{ field.label(class="control-label") }}
							{{ field(class="form-control") }}
						</div>
					{% endfor %}

					<button type="submit" class="btn btn-success">Register</button>
				</form>
			</div>
		</div>
	</div>
{% endblock %}
